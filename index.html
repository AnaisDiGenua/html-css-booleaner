<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Booleaner</title>
</head>
<body>

    <!-- inizio header -->
    <header>
        <!-- sezione banner e logo -->
        <section class="banner">
            <img class="logo" src="img/logo.svg" alt="logo Booleaner">
        </section>
        <!-- /sezione banner e logo -->

        <!-- sezione titolo -->
        <section>
            <h1 class="title">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        </section>
        <!-- /sezione titolo -->

        <!-- sezione article credits -->
        <section>
            <div class="article-credits grey">Scritto da <span class="blue">The Booleaners</span></div>
            <div class="date grey">il 10/10/2020</div>
        </section>
        <!-- /sezione article credits -->
    </header>
    <!-- fine header -->
    

    <!-- inizio main -->
    <main>

        <!-- sezione foto -->
        <section class="article-photo">
            <div class="photo">
                <img src="img/tim-1.jpg" alt="Tim Berners-Lee foto">
                <img src="img/tim-2.jpg" alt="foto Tim Berners-Lee">
            </div>
            <div class="photo-credits">
                <div>1st Photo: John S. and James L. Kight Foundation, by  Scott Henrichsen</div>
                <div>2nd Photo: Wikimedia, by Paul Clarke</div>
            </div>
        </section>
        <!-- /sezione foto -->

        <!-- sezione articolo -->
        <section>
            
        </section>
        <!-- sezione articolo -->

        <!-- sezione suggerimenti -->
        <section></section>
        <!-- /sezione suggerimenti -->


    </main>
    <!-- fine main -->

</body>
</html>
